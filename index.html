				    <h4 style="letter-spacing: 1px; margin: 0 0 35px 0; text-align: center;">Enter your Superior Coin wallet address</h4>

			</div>	
          </div>

		  </div>
			</div>
          <br>

	      <br>

	      <div class="row">

       </div>
</div>
</div>

<!-- Bootstrap Modal - To Add New Record -->
<!-- Modal -->
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<h3 class="modal-title" id="myModalLabel">Sign Up</h3>
<br>
<p>Please fill in this form to create an account.</p>
<br>
<p id="msg" class="label label-warning"></p>
</div>
<div class="modal-body">
	<form id="form">
			<div class="form-group">
					<label for="first_name">First Name</label>
					<input type="text" id="first_name" placeholder="First Name" class="form-control" required />
					</div>
					<div class="form-group">
					<label for="last_name">Last Name</label>
					<input type="text" id="last_name" placeholder="Last Name" class="form-control" required />
					</div>
					 
					<div class="form-group">
					<label for="email">Email Address</label>
					<input type="text" id="email" placeholder="Email Address" class="form-control" required/>
					</div>
					<div class="form-group">
							<label for="phone">Phone number</label>
							<input type="text" id="phone" placeholder="Phone number" class="form-control" />
							</div>
					 <div class="form-group" id="formpass">
					   <label for="pass">Password</label>
					   <input type="password" id="pass" placeholder="Password" class="form-control" required />
					  </div>
						<div class="form-group">
						<label for="cpass">Repeat Password</label>
						<input type="password" id="cpass" placeholder="Repeat Password" class="form-control" required />
						</div>
						<!-- <script>
						$("#cpass").blur(function(){
						if($("#pass").val() != $("#cpass").val()) {
							alert('Password does not match'); 
						}
					});
					</script> -->
						<div class="form-group">
						<label for="walletad">Wallet Address</label>
						<input type="text" id="walletad" placeholder="Wallet-Address" class="form-control" required />
						</div>		
						<br> 	
						<button id="submit" type="button" class="btn btn-success">Sign me up!</button>
						
	</form>			       					
</div>
<div class="modal-footer">
	<div class="row">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
			
	</div>
</div>
</div>
</div>
</div>
<div class="modal fade" id="succes_signup_modal" tabindex="-1" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header modal-header-success">
			  <h4 style="color:white;" class="modal-title"> <i class="glyphicon glyphicon-thumbs-up"></i> Thanks! </h4>
			</div>
			<div class="modal-body">
			  <p>You have successfully signed up to Superior Coin!</p>
			</div>
			<div class="modal-footer">
			  <button id="enter_main" type="button" class="btn btn-warning" data-dismiss="modal"><i class="fas fa-hand-pointer fa-2x"></i></button>
			</div>
		  </div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	  </div><!-- /.modal -->

	  <div class="modal fade" id="alert_modal" tabindex="-1" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header modal-header-error">
			  <h4 style="color:white;" class="modal-title">Wait!</h4>
			</div>
			<div class="modal-body">
			  <p class="custom-text" id="alert_msg"></p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-danger" data-dismiss="modal">OK</button>
			</div>
		  </div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	  </div><!-- /.modal -->
